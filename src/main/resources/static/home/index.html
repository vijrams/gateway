<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body>
<hr/>

<div class="container">

    <table class="table">
        <button type="button" class="btn btn-info btnNewJob">New Job</button>
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Schedule Time</th>
                <th>Last Fired</th>
                <th>Next Fire Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="trows">
            </tbody>
    </table>

    <div id="itemModal" class="modal-panel" style="display:none">
        <div class="modal-content" >
            <span class="error" style="display:none"></span>
            <span class="close">&times;</span>
        <div class="form-group">
            <label for="inputJobname">Job Name</label>
            <input type="text" class="form-control" id="inputJobname" placeholder="Enter job name">
        </div>
        <div class="form-group">
            <label for="inputJobSchTime">Schedule Time</label>
            <input type="text"  class="form-control" id="inputJobSchTime" placeholder="yyyy-MM-dd HH:mm:ss">

        </div>
        <div class="form-group">
            <label class="form-control-label" for="inputCronExpr">Cron Expression</label>
            <input type="text" class="form-control" id="inputCronExpr" placeholder="* * * * * * *">
        </div>
        <div class="form-group">
            <label for="inputClassName">Class Name</label>
            <input type="text" class="form-control" id="inputClassName" placeholder="Enter class name">
        </div>
        <button type="button" class="btn btn-primary btnSchedule">Schedule Job</button><button type="button" class="btn btn-primary btnSave">Save Job</button>
       </div>
    </div>

    <div id="itemHistory" class="modal-panel" style="display:none">
        <div class="modal-content" >
            <span class="close">&times;</span>
            <table class="table">
                <thead>
                <tr>
                    <th>Date Time</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th width="50%">Message</th>
                </tr>
                </thead>
                <tbody class="hrows">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/app/app.js"></script>
<link rel="stylesheet" href="../css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/app/app.css"/>
</html>
